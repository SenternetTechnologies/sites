<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cansing Family - Give away</title>
    <style>
        /* Basic styling to ensure the iframe fills the entire viewport */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Hide scrollbars on the main page */
            font-family: 'Inter', sans-serif; /* Apply Inter font */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove default iframe border */
            display: block; /* Ensure iframe takes full space */
        }
    </style>
    <!-- Google Fonts - Inter for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- The iframe element to embed the external website -->
    <iframe src="https://script.google.com/macros/s/AKfycbznwh9kA6QBdSYcB-WDFV2Lbn4YhPgEGAWsnewCUDwOiUSfzgYg6psT_zvxKIX0Uk_sjA/exec" allowfullscreen>
        <!-- Fallback content if the browser does not support iframes -->
        <p>Your browser does not support iframes. No problem, You can access the site directly at:
            <a href="https://script.google.com/macros/s/AKfycbznwh9kA6QBdSYcB-WDFV2Lbn4YhPgEGAWsnewCUDwOiUSfzgYg6psT_zvxKIX0Uk_sjA/exec">https://script.google.com/macros/s/AKfycbznwh9kA6QBdSYcB-WDFV2Lbn4YhPgEGAWsnewCUDwOiUSfzgYg6psT_zvxKIX0Uk_sjA/exec</a>
        </p>
    </iframe>
</body>
</html>
